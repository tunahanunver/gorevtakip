<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Gorev Takip</title>
</head>
<body>
    <div style="margin-top: 150px;" class="container">
        <h3>Görev Listesi</h3>
        <hr>
        <form action="addGorev/" method="post">
            {% csrf_token %}
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Görev Başlığı</label>
            <input type="text" name="title" class="form-control" id="formGroupExampleInput" placeholder="Görev başlığını giriniz.">
          </div>
          <button type="submit" class="btn btn-danger">Ekle</button>
        </form>
        <hr>

        {% if gorevtakips %}
        <table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Görev Başlığı</th>
      <th scope="col">Görev Durumu</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for Gorev in gorevtakips %}
    <tr>
      <th scope="row">{{Gorev.id}}</th>
      <td>{{Gorev.title}}</td>
      {% if Gorev.completed %}
        <td>Tamamlandı</td>
      {% else %}
        <td>Tamamlanmadı</td>
      {% endif %}
      
      <td><a href="/update/{{Gorev.id}}" class="btn btn-danger">Güncelle</a></td>
      <td><a href="/delete/{{Gorev.id}}" class="btn btn-danger">Sil</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
        {% else %}
        <div class="alert alert-danger">
            Herhangi bir göreviniz bulunmuyor.
        </div>
        {% endif %}
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
